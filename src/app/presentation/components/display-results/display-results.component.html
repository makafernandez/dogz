<div class="display-results">
  <div class="grid-container">
    <ng-container *ngFor="let img of imgList">
      <ng-container *ngFor="let itemImgs of img">
        <app-results-item
          *ngFor="let itemImg of itemImgs"
          [img]="itemImg.url"
          [breed]="itemImg.breed || ''"
          [subBreed]="itemImg.name"
          class="grid-item"
        >
        </app-results-item>
      </ng-container>
    </ng-container>
  </div>
</div>
