<div class="toolbar">
  <mat-sidenav-container>
    <mat-sidenav
	  #sidenav
	  class="container"
      mode="push"
	  [(opened)]="opened"
	  (click)="close()"
	  (backdropClick)="close()"
	  (keydown.escape)="close()"
	  [fixedInViewport]="options.value.fixed"
    >
      <app-tools></app-tools>
    </mat-sidenav>

    <mat-sidenav-content>
      <p>
        <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button>
      </p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
