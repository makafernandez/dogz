<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Razas
      </mat-panel-title>
      <mat-panel-description>
        Elige 1 raza m√≠nimo
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field *ngFor="let breed of breedsList;">
        <mat-checkbox>{{breed}}</mat-checkbox>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Age" />
    </mat-form-field>
  </mat-expansion-panel>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Self aware panel
      </mat-panel-title>
      <mat-panel-description>
        Currently I am {{ panelOpenState ? 'open' : 'closed' }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>
